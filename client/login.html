<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="login.css">
      <script src="login.js"></script>
   
      <a href="./index.html">home</a>
    </head>

<body>
<!-- Button to open the modal sign up form -->
<button onclick="document.getElementById('id01').style.display='block'">sign up</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="http://localhost:8080/login" method="POST">
 

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="instrument"><b>what is your favoriye instrument</b></label>
      <input type="text" placeholder="Enter instrument" name="instrument" required>

      <button type="submit">start playing</button>
      
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
   
    </div>
  </form>
</div>


</body>
</html>
